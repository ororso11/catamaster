<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTPDF 카탈로그 자동화 대시보드</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">L</div>
                <span>LIGHTPDF</span>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-item active" data-tab="upload">
                    <span class="icon">📤</span>
                    <span>업로드</span>
                </div>
                <div class="menu-item" data-tab="preview">
                    <span class="icon">👁️</span>
                    <span>미리보기</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="tab-content active" id="upload">
                <div class="demo-notice">
                    <h3>🎯 AI 기반 PDF 파싱</h3>
                    <p>PDF를 업로드하면 서버에서 정교하게 제품을 추출하여 웹사이트를 생성합니다.</p>
                    <a href="mailto:contact@lightpdf.io" class="cta-button">견적 문의하기 →</a>
                </div>

                <div class="content-header">
                    <h2>PDF 카탈로그 업로드</h2>
                    <p>PDF 파일을 업로드하여 자동으로 웹사이트 생성</p>
                </div>

                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📄</div>
                    <h3>PDF 파일을 여기에 드래그하세요</h3>
                    <p>또는 클릭하여 파일 선택 (최대 50MB)</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button class="upload-btn">파일 선택</button>
                </div>
            </div>

            <div class="tab-content" id="preview">
                <div class="content-header">
                    <h2>생성된 웹사이트 미리보기</h2>
                    <p>자동 생성된 index.html과 admin.html을 확인하세요</p>
                </div>

                <div id="previewContainer">
                    <div class="empty-state">
                        <div class="empty-icon">🖥️</div>
                        <p>PDF를 업로드하면 생성된 웹사이트가 여기에 표시됩니다</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="processingStatus" style="display: none;">처리 중...</div>

    <script src="dashboard.js"></script>
</body>
</html>
